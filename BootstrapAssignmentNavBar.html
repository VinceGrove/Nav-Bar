<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>24.11 Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      margin: 0;
    }

    .navbar-custom {
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1644088379091-d574269d422f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dGVjaG5vbG9neSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D');
      background-size: cover;
      background-position: center;
    }

    .navbar-custom::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .navbar .container-fluid {
      position: relative;
      z-index: 1;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgb(255, 255, 255) !important;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 10px;
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .navbar-toggler {
      background-color: white;
    }

    .navbar-nav .nav-link {
  color: white !important;
  font-weight: 500;
  transition: color 0.3s ease, background-color 0.3s ease;
  position: relative;
}

.navbar-nav .nav-link:hover {
  color: #00e1ff !important; 
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
}

    .navbar-nav .nav-link::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  left: 0;
  bottom: -5px;
  background-color: #00e1ff;
  transition: 0.3s ease;
}

.navbar-nav .nav-link:hover::after {
  width: 100%;
}


    main.container {
      flex: 1;
      padding-top: 30px;
      text-align: center;
    }

    footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 15px 0;
    }

    @media screen and (max-width: 576px) {
      .navbar-brand {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/020/272/341/small_2x/it-alphabet-letters-curving-shape-initials-monogram-logo-it-t-and-i-pro-vector.jpg" alt="Logo">
      24.11 Tech
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Project</a>
        <a class="nav-link" href="#">Contact</a>
      </div>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container">
  <h1>Welcome to 24.11 Tech</h1>
  <p>Your reliable partner in technology solutions.</p>
</main>

<!-- FOOTER -->
<footer>
  <p>&copy; 2025 24.11 Tech. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
